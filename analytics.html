<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaDash - Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand-logo">
                    <i class='bx bxs-component'></i>
                    <span>NovaDash</span>
                </div>
            </div>
            <nav class="sidebar-menu">
                <div class="menu-label">Main</div>
                <div class="menu-item">
                    <a href="dashboard.html" class="menu-link">
                        <i class='bx bxs-dashboard'></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="users.html" class="menu-link">
                        <i class='bx bxs-user-detail'></i>
                        <span>Users</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="analytics.html" class="menu-link active">
                        <i class='bx bxs-bar-chart-alt-2'></i>
                        <span>Analytics</span>
                    </a>
                </div>
                <div class="menu-label">General</div>
                <div class="menu-item">
                    <a href="settings.html" class="menu-link">
                        <i class='bx bxs-cog'></i>
                        <span>Settings</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="#" class="menu-link">
                        <i class='bx bxs-help-circle'></i>
                        <span>Help Center</span>
                    </a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-navbar">
                <div class="nav-left">
                    <button class="sidebar-toggle"><i class='bx bx-menu'></i></button>
                    <div class="search-bar">
                        <i class='bx bx-search'></i>
                        <input type="text" placeholder="Search data...">
                    </div>
                </div>
                <div class="nav-right">
                    <button class="icon-btn" id="theme-toggle"><i class='bx bx-moon'></i></button>
                    <button class="icon-btn"><i class='bx bx-bell'></i><span
                            class="notification-badge">3</span></button>
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=Admin+User&background=6366f1&color=fff" alt="Admin"
                            class="avatar">
                        <div class="user-info">
                            <span class="user-name">Alex Morgan</span>
                            <span class="user-role">Administrator</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Analytics</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li>Home / Analytics</li>
                            </ol>
                        </nav>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <select class="form-control"
                            style="padding: 0.5rem; border-radius: 0.5rem; border: 1px solid var(--border-color); background: var(--bg-panel); color: var(--text-primary);">
                            <option>Last 7 Days</option>
                            <option>Last 30 Days</option>
                            <option>Last Year</option>
                        </select>
                        <button class="btn btn-primary">
                            <i class='bx bx-download'></i> Report
                        </button>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="card stat-card">
                        <div class="stat-info">
                            <h3>Page Views</h3>
                            <div class="value">1.2M</div>
                            <div class="trend up"><i class='bx bx-up-arrow-alt'></i> 15%</div>
                        </div>
                        <div class="stat-icon bg-primary-light"><i class='bx bx-show'></i></div>
                    </div>
                    <div class="card stat-card">
                        <div class="stat-info">
                            <h3>Bounce Rate</h3>
                            <div class="value">42%</div>
                            <div class="trend down"><i class='bx bx-down-arrow-alt'></i> 5%</div>
                        </div>
                        <div class="stat-icon bg-warning-light"><i class='bx bx-exit'></i></div>
                    </div>
                    <div class="card stat-card">
                        <div class="stat-info">
                            <h3>Avg. Session</h3>
                            <div class="value">4m 32s</div>
                            <div class="trend up"><i class='bx bx-up-arrow-alt'></i> 12%</div>
                        </div>
                        <div class="stat-icon bg-success-light"><i class='bx bx-time'></i></div>
                    </div>
                </div>

                <div class="charts-grid">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Traffic Sources</h2>
                        </div>
                        <div class="chart-container">
                            <canvas id="trafficChart"></canvas>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Device Usage</h2>
                        </div>
                        <div class="chart-container">
                            <canvas id="deviceChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="card" style="margin-top: 1.5rem;">
                    <div class="card-header">
                        <h2 class="card-title">Monthly Growth</h2>
                    </div>
                    <div class="chart-container" style="height: 350px;">
                        <canvas id="growthChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
